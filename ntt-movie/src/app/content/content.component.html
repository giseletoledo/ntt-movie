<body id="page-top" ng-controller="MainController">
<div class="container mt-5">
    <!-- Search bar -->
    <div class="mb-3">
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-danger" type="submit">Search</button>
        </form>
    </div>
    <div class="row">
        <div class="col-md-3" *ngFor="let movie of movies">
            <app-card [imageUrl]="movie.imageUrl" [title]="movie.title" [description]="movie.description"></app-card>
        </div>
    </div>
</div>
